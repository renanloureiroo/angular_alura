<h4 class="text-2xl text-purple-600 text-center mb-4">Registre-se</h4>

<form class="w-full max-w-2xl flex flex-col space-y-5" [formGroup]="newUserForm" (submit)="register()">
  <!-- Input Email -->
  <div class="rounded px-3 py-2 bg-gray-300 flex flex-col">
    <input class="bg-transparent outline-none text-lg placeholder:text-purple-400" type="email" placeholder="E-mail"
      formControlName="email">
  </div>
  <app-message *ngIf="newUserForm.get('email')?.errors?.['required'] && newUserForm.get('email')?.touched"
    message="E-mail obrigatório!"></app-message>
  <app-message *ngIf="newUserForm.get('email')?.errors?.['required'] && newUserForm.get('email')?.touched"
    message="E-mail inválido!"></app-message>
  <!-- Input nome -->
  <div class="rounded px-3 py-2 bg-gray-300 flex flex-col">
    <input class="bg-transparent outline-none text-lg placeholder:text-purple-400" type="text"
      placeholder="Nome completo" formControlName="fullName" />
  </div>
  <app-message *ngIf="newUserForm.get('fullName')?.errors?.['required'] && newUserForm.get('fullName')?.touched"
    message="Nome obrigatório!"></app-message>

  <!-- Input username -->
  <div class="rounded px-3 py-2 bg-gray-300 flex flex-col">
    <input class="bg-transparent outline-none text-lg placeholder:text-purple-400" type="text" placeholder="Usuário"
      formControlName="userName" />
  </div>
  <app-message *ngIf="newUserForm.get('userName')?.errors?.['lowerCase']"
    message="Usuário deve ser em letra minúscula!">
  </app-message>

  <app-message *ngIf="newUserForm.get('userName')?.errors?.['userExists'] && newUserForm.get('userName')?.touched"
    message="Nome de usuário indisponível!">
  </app-message>

  <!-- Input senha -->
  <div class="rounded px-3 py-2 bg-gray-300 flex flex-col">
    <input class="bg-transparent outline-none text-lg placeholder:text-purple-400" type="password" placeholder="Senha"
      formControlName="password" />
  </div>
  <app-message *ngIf="newUserForm.get('password')?.errors?.['password'] && newUserForm.get('password')?.touched"
    message="Senha obrigatória!"></app-message>
  <app-message *ngIf="newUserForm.errors?.['passwordEqualUsername']" message="Usuário e senha devem ser diferentes!">
  </app-message>

  <button type="submit"
    class=" disabled:opacity-70 disabled:cursor-not-allowed flex-1 flex items-center justify-center bg-purple-700 py-2 rounded text-white hover:bg-purple-500 transition-colors">
    Cadastro
  </button>
</form>

<p class="text-purple-400 mt-4">Já tem uma conta? Vá para tela de <a
    class="underline underline-offset-2 text-purple-300" [routerLink]="['']">login!</a> </p>
